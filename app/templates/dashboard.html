<div id="wrapper" ng-controller="dashboardController">
	<div ng-include="'app/templates/navbar.html'"></div>
		<div class="container-fluid">
			<section id="header">
				<div class="col-sm-12">
					<h1>Dashboard</h1>
					<p>Welcome {{user.first_name}} {{user.last_name}} </p>
				</div>
			</section>
			<!-- <div class="gradient-border"></div> -->
			<section id="widget-content" class="col-md-12">
				<div class="row">
					<div class="col-sm-12">
						<div class="widget-container widget-a widget-sm">
							<div class="col-sm-3 col-xs-3 widget-icon-wrapper">
								<i class="fa fa-car widget-icon"></i>
							</div>
							<div class="col-sm-9 col-xs-9 widget-content-wrapper">
								<h1>{{permit_number || 0}}</h1>
								<h4>Current Permits</h4>
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-8">
						<div class="widget-container widget-md">
							<h4>Permits Created Last 7 Days</h4>
							<div ng-hide="loaded">
								<img style="width:10%; margin:20px;" src="/assets/img/loading.gif" alt="Loading" />
							</div>
							<canvas id="myChart"></canvas>
						</div>
					</div>
					<div class="col-sm-4">
						<h4>Quick Links</h4>
						<a class="m-b-xs block" href="/#/visitor-permit">Create Visitor Permit</a>
						<a class="m-b-xs block" href="/#/current-permits">Check Current Permits</a>
						<a class="m-b-xs block" href="/#/user-profile">Update User Profile</a>
						<a class="m-b-xs block" href="mailto:support@locomobi.com">Contact Support</a>

				</div>
			</section>
		</div>
</div>
